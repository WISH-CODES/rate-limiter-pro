version: "3.9"
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: vishcodes
      POSTGRES_PASSWORD: mypassword
      POSTGRES_DB: rate_limiter
    ports:
      - "5432:5432" #Postgres
      - "6380:6379" #Redis
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  app:
    build: .
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
    volumes:
      - .:/code

volumes:
  postgres_data:
